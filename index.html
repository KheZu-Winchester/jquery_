<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-white mb-5">
        <div class="container">
          <a class="navbar-brand" href="#">App Name</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 border border-secondary p-2">
                <div class="row">
                    <div class="col-8">
                        <input id="input" class="p-1 w-100" type="text" placeholder="Search"> 
                    </div>
                    <div class="col-4 p-0 d-flex">
                        <button class="btn px-0" id="btn" style="width: 95%;background-color: #BB86FC;"><span class="fw-bold" style="padding:0px 20px;">Add Product+</span></button>
                    </div>
                </div>
                    <table class="mt-2">
                        <thead>
                            <tr class="border border-secondary w-100">
                                <th style="padding:10px;"class="px-4">No</th>
                                <th style="padding: 10px;"class="px-5">Product Name</th>
                                <th style="padding: 10px;"class="px-5">QTY</th>
                                <th style="padding: 10px;"class="px-5">Price</th>
                            </tr>
                            <tbody id="tbody" class="pad">
                                
                            </tbody>
                        </thead>
                    </table>
                </div>
            <div id="modal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Invoice</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="first_form" action="" method="post">
                    <div class="modal-body">
                     <!-- No : <input name="id" class="mb-3" type="number" value="1" placeholder="Invoice number"> <br> -->
                    <span style="margin-right: 30px;">Product Name :</span>  <input name="product" class="mb-3" type="text" placeholder="Enter a product name" required id="product"> <br>
                    <span style="margin-right: 70px;">Quantity :</span>     <input name="quantity" type="number" class="mb-3"  required id="quantity"><br>   
                    <span style="margin-right: 97px;">Price :</span>  <input name="price" type="number" placeholder="Enter price" required id="price"> <br>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <input id="add" type="submit" value="Submit" class="btn btn-primary">
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            <div class="col-md-5">
                <div class="border border-secondary p-3 w-50"><span class="fw-bolder">Total</span> <span style="margin-left: 80px" id="result"></span></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
